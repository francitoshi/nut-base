plugins 
{
    id 'java'
}

group = 'com.github.francitoshi'
version = '0.1.9'
//remember to execute 'git tag -a vx.x.x -m "Version x.x.x"'

repositories 
{
  mavenCentral()
}

dependencies
{
    //DO NOT ADD ANY DEPENDENCIES EXCEPT FOR TEST

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
    testImplementation 'org.bouncycastle:bcprov-jdk18on:1.81'
    testImplementation 'org.apache.commons:commons-csv:1.9.0'
    testImplementation 'ch.obermuhlner:big-math:2.3.0'
}

java 
{
    sourceCompatibility = 1.8 // java 8
    targetCompatibility = 1.8
    withSourcesJar()
    withJavadocJar()
}

wrapper 
{
    gradleVersion = "8.2"
    distributionType = Wrapper.DistributionType.ALL
}

test 
{
    useJUnitPlatform()
}
